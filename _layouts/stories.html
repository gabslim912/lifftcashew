---
layout: default
---
<main class="main">
	<section class="promo-primary">
		<picture>
			<source srcset="{{ page.parallax_image }}" media="(min-width: 992px)"/><img class="img--bg" src="{{ page.parallax_image }}" alt="img"/>
		</picture>
		<div class="promo-primary__description"> <span>{{ page.title }}</span></div>
		<div class="container">
			<div class="row">
				<div class="col-auto">
					<div class="align-container">
						<div class="align-container__item"><!--<span class="promo-primary__pre-title">Helpo</span>-->
							<h1 class="promo-primary__title"><span>{{ page.description }}</span></h1>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- stories start-->
	<section class="section stories">
		<div class="container">
			<div class="row offset-70">
				{% for story in site.stories %}
				<div class="col-md-10 offset-md-1 col-lg-12 offset-lg-0">
					<div class="stories-item">
						<div class="row align-items-center">
							<div class="col-lg-6 col-xl-5">
								<div class="img-box"><!--<img class="img--layout" src="/assets/img/storie_1-layout.png" alt="img"/>-->
									<div class="img-box__img"><img class="img--bg" src="{{ story.image }}" alt="img"/></div>
								</div>
							</div>
							<div class="col-lg-6 col-xl-6 offset-xl-1">
								<div class="heading heading--primary"><span class="heading__pre-title">{{ story.date | date: "%b %d, %y" }}</span>
									<h2 class="heading__title"><span>{{ story.first_name }}</span> <span>{{ story.first_name }}</span></h2>
								</div>
								<p>{{ story.content | slice: 0, 600 }}...</p><a class="button stories-item__button button--primary" href="{{ story.url }}">Read {{ story.first_name }} {{ story.last_name }} Story</a>
							</div>
						</div>
					</div>
				</div>
