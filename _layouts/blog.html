---
layout: default
---

<main class="main">
	<section class="promo-primary">
		<picture>
			<source srcset="{{ page.parallax_image }}" media="(min-width: 992px)"/><img class="img--bg" src="{{ page.parallax_image }}" alt="{{ page.title }}"/>
		</picture>
		<div class="promo-primary__description"> <span>{{ page.title }}</span></div>
		<div class="container">
			<div class="row">
				<div class="col-auto">
					<div class="align-container">
						<div class="align-container__item"><span class="promo-primary__pre-title">{{ page.title }}</span>
							<h1 class="promo-primary__title"><span>{{ page.description }}</span></h1>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- blog start-->
	<section class="section blog background--brown"><!--<img class="blog__bg" src="/assets/img/events_inner-bg.png" alt="img"/>-->
		<div class="container">
			<div class="row offset-margin">
				{% for post in site.posts %}
				<div class="col-md-6 col-lg-4">
					<div class="blog-item blog-item--style-1">
						<div class="blog-item__img"><img class="img--bg" src="{{ post.image }}" alt="{{ post.title }}"/><span class="blog-item__badge" style="background-color: #F36F8F;">{{ post.categories }}</span></div>
						<div class="blog-item__content">
							<h6 class="blog-item__title" style="height: 50px;"><a href="{{ post.url }}">{{ post.title }}</a></h6>
							<p style="height: 99px;" >{{ post.subtitle }}</p>
							<div class="blog-item__details"><span class="blog-item__date">{{ post.publication_date }}</span><span>
								<svg class="icon">
									<use xlink:href="#comment"></use>
								</svg> 5</span></div>
						</div>
					</div>
				</div>
				{% endfor %}
			</div>
			<div class="row">
				<div class="col-12">
					<!-- pagination start--
					<ul class="pagination">
						<li class="pagination__item pagination__item--prev"><i class="fa fa-angle-left" aria-hidden="true"></i><span>Back</span>
						</li>
						<li class="pagination__item"><span>1</span></li>
						<li class="pagination__item pagination__item--active"><span>2</span></li>
						<li class="pagination__item"><span>3</span></li>
						<li class="pagination__item"><span>4</span></li>
						<li class="pagination__item"><span>5</span></li>
						<li class="pagination__item pagination__item--disabled">...</li>
						<li class="pagination__item"><span>12</span></li>
						<li class="pagination__item pagination__item--next"><span>Next</span><i class="fa fa-angle-right" aria-hidden="true"></i>
						</li>
					</ul>
					<!-- pagination end-->
				</div>
			</div>
		</div>
	</section>
	<!-- blog end-->
	<!-- bottom bg start-
	<section class="bottom-background background--brown">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="bottom-background__img"><img src="/assets/img/bottom-bg.png" alt="img"/></div>
				</div>
			</div>
		</div>
	</section>
	bottom bg end-->
</main>
